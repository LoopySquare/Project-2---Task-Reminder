<html lang="en">
<head>

    <title>Remindr</title>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body container">
            <div class="card pr-4 pl-4">
                <div class="card-content">
                    <div class="field">
                        <label class="label">Remindr Title</label>
                        <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Remindr Title" value="1:00">
                        <span class="icon is-small is-left">
                            <i class="far fa-edit"></i>
                        </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Short description of Remindr"></textarea>
                        </div>
                      </div>

                    <div class="field">
                        <label class="label">Alert Day</label>
                        <div class="control has-icons-left has-icons-right">
                        <input type="date" value="test">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Alert Time</label>
                        <div class="control" >
                          <div class="select" >
                            <select>
                            <option>Select a Time</option>
                              <option>12:00</option>
                              <option>12:15</option>

                              <option>4:00</option>

                              <option>4:45</option>
                              <option>5:00</option>
                              <option>5:15</option>
                              <option>5:30</option>
                              <option>5:45</option>
                              <option>6:00</option>
                              <option>6:15</option>
                              <option>6:30</option>
                              <option>6:45</option>
                              <option>7:00</option>
                              <option>7:15</option>
                              <option>7:30</option>
                              <option>7:45</option>
                              <option>7:00</option>
                              <option>8:15</option>
                              <option>8:30</option>
                              <option>8:45</option>
                              <option>9:00</option>
                              <option>9:15</option>
                              <option>9:30</option>
                              <option>9:45</option>
                              <option>10:00</option>
                              <option>10:15</option>
                              <option>10:30</option>
                              <option>10:45</option>
                              <option>11:00</option>
                              <option>11:15</option>
                              <option>11:30</option>
                              <option>11:45</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="field">
                        <div class="control">
                          <label class="radio">
                            <input type="radio" name="question">
                            AM
                          </label>
                          <label class="radio">
                            <input type="radio" name="question">
                            PM
                          </label>
                        </div>
                      </div>

                    <div class="control pt-5 pb-2 has-text-centered">
                        <button id='search' class="button is-info is-rounded is-fullwidth">
                            Create Remindr
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </section>
